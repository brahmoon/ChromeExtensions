<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel-shell">
    <header>
      <div class="header-left">
        <h2 id="ext-title">Tab Manager</h2>
        <div class="header-actions">
          <div id="domain-group-container" class="header-action-group">
            <button
              id="domain-group-btn"
              class="header-icon-button"
              type="button"
              title="ドメインでグループ化"
              aria-haspopup="true"
              aria-expanded="false"
            >📚</button>
            <div
              id="domain-group-menu"
              class="header-dropdown"
              role="menu"
              hidden
            >
              <button
                type="button"
                class="header-dropdown__item"
                role="menuitem"
                data-scope="current"
              >
                現在のウィンドウをグループ化
              </button>
              <button
                type="button"
                class="header-dropdown__item"
                role="menuitem"
                data-scope="all"
              >
                すべてのウィンドウをグループ化
              </button>
            </div>
          </div>
          <button
            id="property-btn"
            class="header-icon-button"
            type="button"
            title="設定"
            aria-expanded="false"
            aria-controls="options-view"
          >⚙</button>
        </div>
      </div>
      <button id="close-btn">&gt;</button>
    </header>
    <div id="panel-content">
      <section id="tab-view" class="panel-view" aria-labelledby="tab-view-heading">
        <h3 id="tab-view-heading" class="visually-hidden">タブ一覧</h3>
        <ul id="tab-list"></ul>
      </section>
      <section
        id="options-view"
        class="panel-view"
        aria-labelledby="options-heading"
        hidden
      >
        <div class="options-header">
          <h3 id="options-heading">設定</h3>
        </div>
        <div class="options-body">
          <label class="option-row option-row--toggle">
            <input type="checkbox" id="preview-toggle">
            <span>プレビューを有効にする</span>
          </label>
          <p class="option-description">
            プレビューを無効にしてもキャッシュは保持されます。必要に応じて下のボタンから削除できます。
          </p>
          <div class="option-row option-row--field">
            <label for="theme-select" class="option-row__label">テーマカラー</label>
            <select id="theme-select" class="option-select" aria-label="テーマカラー"></select>
          </div>
          <p class="option-description">
            パネル全体の配色テーマを選択します。
          </p>
          <div class="option-row option-row--button-row">
            <button type="button" id="preview-cache-clear-btn" class="option-button">
              プレビューキャッシュ画像を削除
            </button>
            <span id="preview-cache-size" class="option-meta" aria-live="polite">0 B</span>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div id="context-menu" class="context-menu" role="menu" hidden tabindex="-1"></div>
  <script src="panel.js"></script>
</body>
</html>
