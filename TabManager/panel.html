<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>Tab Manager</h2>
    <div class="header-actions">
      <button id="properties-btn" aria-expanded="false" title="プロパティ">⚙</button>
      <button id="close-btn">&gt;</button>
    </div>
  </header>
  <section id="properties-panel" aria-hidden="true">
    <label class="property-toggle">
      <input type="checkbox" id="preview-toggle">
      <span>プレビューを有効にする</span>
    </label>
  </section>
  <div id="panel-content">
    <aside id="preview-container" aria-hidden="true">
      <div id="preview-placeholder">タブにカーソルを合わせるとここにプレビューが表示されます</div>
      <iframe
        id="preview-frame"
        title="タブのプレビュー"
        sandbox="allow-same-origin"
        scrolling="no"
      ></iframe>
    </aside>
    <ul id="tab-list"></ul>
  </div>
  <script src="panel.js"></script>
</body>
</html>
