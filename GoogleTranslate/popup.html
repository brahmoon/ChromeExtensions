<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google翻訳</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="container">
      <section class="form-section">
        <h1 class="title">Google翻訳</h1>
        <form id="translate-form">
          <div class="language-controls">
            <div class="language-control">
              <label for="source-language">翻訳元</label>
              <select id="source-language">
                <option value="auto">自動判別</option>
                <option value="ja">日本語</option>
                <option value="en">英語</option>
                <option value="zh-CN">中国語 (簡体)</option>
                <option value="zh-TW">中国語 (繁体)</option>
                <option value="ko">韓国語</option>
                <option value="fr">フランス語</option>
                <option value="de">ドイツ語</option>
                <option value="es">スペイン語</option>
                <option value="pt">ポルトガル語</option>
                <option value="it">イタリア語</option>
                <option value="ru">ロシア語</option>
                <option value="th">タイ語</option>
                <option value="vi">ベトナム語</option>
              </select>
            </div>
            <div class="language-control">
              <label for="target-language">翻訳先</label>
              <select id="target-language">
                <option value="ja">日本語</option>
                <option value="en">英語</option>
                <option value="zh-CN">中国語 (簡体)</option>
                <option value="zh-TW">中国語 (繁体)</option>
                <option value="ko">韓国語</option>
                <option value="fr">フランス語</option>
                <option value="de">ドイツ語</option>
                <option value="es">スペイン語</option>
                <option value="pt">ポルトガル語</option>
                <option value="it">イタリア語</option>
                <option value="ru">ロシア語</option>
                <option value="th">タイ語</option>
                <option value="vi">ベトナム語</option>
              </select>
            </div>
          </div>
          <label for="text-input">翻訳したいテキスト</label>
          <textarea id="text-input" rows="3" placeholder="テキストを入力してください"></textarea>
          <button type="submit" id="translate-button">翻訳</button>
        </form>
        <p class="hint">※ コンテキストメニューから選択した文章もこちらに表示されます。</p>
      </section>
      <section class="result-section">
        <div id="status" class="status" hidden></div>
        <div id="result" class="result" hidden>
          <div class="meta">
            <span class="label">判別言語:</span>
            <span id="detected-language" class="value"></span>
          </div>
          <div class="meta">
            <span class="label">原文:</span>
            <span id="source-text" class="value"></span>
          </div>
          <div class="meta">
            <span class="label">翻訳:</span>
            <span id="translated-text" class="value translated"></span>
          </div>
          <div class="meta time-meta">
            <span class="label">更新:</span>
            <span id="updated-at" class="value"></span>
          </div>
        </div>
      </section>
    </main>
    <div id="resize-handle" class="resize-handle" aria-hidden="true"></div>
    <script src="popup.js"></script>
  </body>
</html>
